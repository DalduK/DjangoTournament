<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Tournament Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>


        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/create" class="nav-link px-2 text-white">Create Tournament</a></li>
          <li><a href="/list" class="nav-link px-2 text-white">All Tournaments</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Tournament History</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Leaderboard</a></li>
        </ul>

        <div class="text-end">
            {% if user.is_authenticated %}
                <a href="{% url 'userlist' %}" type="button" class="btn btn-outline-light me-2">Your Tournaments</a>
                <a href="{% url 'logout' %}" type="button" class="btn btn-warning">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" type="button" class="btn btn-warning">Sign-up</a>
            {% endif %}

        </div>
      </div>
    </div>
  </header>

<main>
    {% block content %}{% endblock content %}
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
